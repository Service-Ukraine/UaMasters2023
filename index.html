\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели позволяют значительно сократить расходы на электроэнергию. В среднем, экономия составляет 30-50%.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":1},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Экологичность:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели не производят вредных выбросов в атмосферу.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":2},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Независимость от централизованного электроснабжения:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели позволяют получать электроэнергию независимо от работы централизованных электросетей.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":3},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Повышение стоимости недвижимости:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели повышают стоимость недвижимости.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":4},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Увеличение срока эксплуатации оборудования:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели имеют длительный срок эксплуатации, который составляет более 25 лет.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"list\",\"version\":1,\"listType\":\"bullet\",\"start\":1,\"tag\":\"ul\"},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Примеры\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"start\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Экономия на электроэнергии:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" установив солнечные панели, вы сможете сэкономить до 50% на счетах за электроэнергию.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":1},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Экологичность:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели не производят вредных выбросов в атмосферу и способствуют улучшению экологической обстановки.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":2},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Независимость от централизованного электроснабжения:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели позволяют получать электроэнергию независимо от работы централизованных электросетей. Это особенно актуально в районах с частыми перебоями электроснабжения.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":3},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Повышение стоимости недвижимости:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели повышают стоимость недвижимости, что может быть выгодно при продаже или сдаче в аренду.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":4},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Увеличение срока эксплуатации оборудования:\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" солнечные панели имеют длительный срок эксплуатации, который составляет более 25 лет. Это означает, что вы сможете получать электроэнергию от солнечных панелей долгие годы.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"listitem\",\"version\":1,\"value\":5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"list\",\"version\":1,\"listType\":\"bullet\",\"start\":1,\"tag\":\"ul\"}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EСолнечные панели - это лучший способ сэкономить на электроэнергии и сделать свой дом или бизнес более экологичным. Наша компания предлагает полный спектр услуг по установке и обслуживанию солнечных панелей в Украине. Мы работаем с лучшими производителями оборудования и гарантируем высокое качество наших работ.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EУслуги\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cul class=\"_35Zsb-si\"\u003E\u003Cli value=\"1\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EПродажа солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"2\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EМонтаж солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"3\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EГарантийное обслуживание солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"4\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EПостгарантийное обслуживание солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"5\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EПроектирование систем солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"6\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EРасчет экономической эффективности установки солнечных панелей\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"7\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EОформление разрешительной документации\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EЦены\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cul class=\"_35Zsb-si\"\u003E\u003Cli value=\"1\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EСтоимость солнечных панелей зависит от их мощности, производителя и типа. В среднем, стоимость солнечных панелей составляет 150-200 долларов США за киловатт.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"2\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EСтоимость монтажа солнечных панелей составляет 10-15% от стоимости оборудования.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"3\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EСтоимость гарантийного обслуживания солнечных панелей составляет 10-15% от стоимости оборудования.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"4\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EСтоимость постгарантийного обслуживания солнечных панелей составляет 5-10% от стоимости оборудования.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EОписания с преимуществами\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cul class=\"_35Zsb-si\"\u003E\u003Cli value=\"1\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EЭкономия на электроэнергии:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели позволяют значительно сократить расходы на электроэнергию. В среднем, экономия составляет 30-50%.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"2\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EЭкологичность:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели не производят вредных выбросов в атмосферу.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"3\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EНезависимость от централизованного электроснабжения:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели позволяют получать электроэнергию независимо от работы централизованных электросетей.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"4\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EПовышение стоимости недвижимости:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели повышают стоимость недвижимости.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"5\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EУвеличение срока эксплуатации оборудования:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели имеют длительный срок эксплуатации, который составляет более 25 лет.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\" style=\"text-align: start;\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EПримеры\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cul class=\"_35Zsb-si\"\u003E\u003Cli value=\"1\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EЭкономия на электроэнергии:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;установив солнечные панели, вы сможете сэкономить до 50% на счетах за электроэнергию.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"2\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EЭкологичность:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели не производят вредных выбросов в атмосферу и способствуют улучшению экологической обстановки.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"3\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EНезависимость от централизованного электроснабжения:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели позволяют получать электроэнергию независимо от работы централизованных электросетей. Это особенно актуально в районах с частыми перебоями электроснабжения.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"4\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EПовышение стоимости недвижимости:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели повышают стоимость недвижимости, что может быть выгодно при продаже или сдаче в аренду.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003Cli value=\"5\" class=\"_9J3cNsWa\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EУвеличение срока эксплуатации оборудования:\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;солнечные панели имеют длительный срок эксплуатации, который составляет более 25 лет. Это означает, что вы сможете получать электроэнергию от солнечных панелей долгие годы.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E"}],"website":"6575eb89ab79180026
